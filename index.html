<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/normalize.css">
  <title>Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<!-- 
  Bill

  Select Tip %
  5%
  10%
  15%
  25%
  50%
  Custom

  Number of People

  Tip Amount
  / person

  Total
  / person

  Reset -->

  <main >

    <form action="#" >
      <div class="container">
        <div class="bill-container">

          <div class="bill-Amount">
            <label for="bill">Bill</label>
            <input class="input-bill-number" type="number" name="Amount" id="bill">  
          </div>
          
            <label for="Tip-percent">Select Tip %</label>
          
  
          <div class="button-container">
            <input class="button" type="button" value="5">
            <input class="button" type="button" value="10">
            <input class="button" type="button" value="15">
            <input class="button" type="button" value="25">
            <input class="button" type="button" value="50">
            <input class="button custom" type="text" placeholder="Custom">
          </div>
          
          <div class="number-people">
            <label for="people">Number of People</label>
            <input class="input-number-people" type="number" id="people" min="1">
          </div>  
        
        </div>
  
        <div class="result">
  
          <div class="tip-amount-content">
            <label  for="tip-amount" id="Amount-person">Tip Amount
              <span> &#47; person</span>
            </label>
            <!-- <input class="total-amount" type="text" name="tip-amount" id="tip-amount" disabled value="0.00"> -->
            <a class="total-amount">0.00</a>
          </div>
          
          
          <div class="total-amount-content">
            <label for="total-Amount" class="total-per-person">
              <span>Total</span> &#47; person
            </label>
            <!-- <input class="total-amount" type="text" name="Total-per-person" id="total-Amount" disabled value="0.00"> -->
            <a class="total-amount">0.00</a>
          </div>

          <input class="button-reset" type="reset" value="RESET">
          
        </div>
      </div>

    </form>
    
  </main>
  
  <footer class="footer-section">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Miguel Reynoso</a>.
    </div>
  </footer>
  
</body>
</html>
