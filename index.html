<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/normalize.css">
  <title>Tip calculator app</title>
</head>
<body>
  <main >
    <div class="logo-container">
      <img src="images/logo.svg" alt="logo">
    </div>
    
    <form id="form" action="#" >
      <div class="container">
        <div class="bill-container">

          <div class="bill-Amount">
            <img class="icon" src="images/icon-dollar.svg" alt="icon-person">
            <label for="bill">Bill</label>
            <input id="bill" class="input-bill-number" type="number" min="0" name="Amount"  placeholder="0">  
          </div>
          
            <label for="Tip-percent">Select Tip %</label>

          <div id="buttons" class="button-container">
            <a id="btn5" class="button">5%</a>
            <a id="btn10" class="button">10%</a>
            <a id="btn15" class="button">15%</a>
            <a id="btn25" class="button">25%</a>
            <a id="btn50" class="button">50%</a>
            <input id="input-custom" class="custom" type="text" maxlength="100" placeholder="Custom">
          </div>
          
          <div id="people-container" class="number-people">
            <img class="icon" src="images/icon-person.svg" alt="icon-dollar">
            <label for="people">Number of People</label>
            <span id="warningText"></span>
            <input id="people" class=" input-number-people" type="number"  min="1" placeholder="0"  disabled>
          </div>  
        
        </div>
  
        <div class="result">
  
          <div class="tip-amount-content">
            <label  for="tip-amount" id="Amount-person">Tip Amount
              <span>&#47; person</span>
            </label>
            <a id="tip-amount-result" class="total-amount">0.00</a>
          </div>
          
          
          <div class="total-amount-content">
            <label for="total-Amount" class="total-per-person">Total
              <span>&#47; person</span>
            </label>
            <a id="total-amount-person" class="total-amount">0.00</a>
          </div>

          <input  id="btnReset" class="button-reset" type="reset" value="RESET">
          
        </div>
      </div>

    </form>
    
  </main>
  
  <script src="JS/index.js"></script>
</body>
</html>
