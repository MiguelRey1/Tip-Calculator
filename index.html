<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/normalize.css">
  <title>Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<!-- 
  Bill

  Select Tip %
  5%
  10%
  15%
  25%
  50%
  Custom

  Number of People

  Tip Amount
  / person

  Total
  / person

  Reset -->

  <main >

    <div class="logo-container">
      <img src="images/logo.svg" alt="logo">
    </div>
    
    <form action="#" >
      <div class="container">
        <div class="bill-container">

          <div class="bill-Amount">
            <img class="icon" src="images/icon-person.svg" alt="icon-person">
            <label for="bill">Bill</label>
            <input class="input-bill-number" type="number" min="0" name="Amount" id="bill" placeholder="0">  
          </div>
          
            <label for="Tip-percent">Select Tip %</label>
          
  
          <div class="button-container">
            <a class="button">5%</a>
            <a class="button">10%</a>
            <a class="button">15%</a>
            <a class="button">25%</a>
            <a class="button">50%</a>
            <!-- <input class="button" type="button" value="5">
            <input class="button" type="button" value="10">
            <input class="button" type="button" value="15">
            <input class="button" type="button" value="25">
            <input class="button" type="button" value="50"> -->
            <input class="custom" type="text" placeholder="Custom" >
          </div>
          
          <div class="number-people">
            <img class="icon" src="images/icon-dollar.svg" alt="icon-dollar">
            <label for="people">Number of People</label>
            <input class="input-number-people" type="number" id="people" min="1" placeholder="0">
          </div>  
        
        </div>
  
        <div class="result">
  
          <div class="tip-amount-content">
            <label  for="tip-amount" id="Amount-person">Tip Amount
              <span>&#47; person</span>
            </label>
            <!-- <input class="total-amount" type="text" name="tip-amount" id="tip-amount" disabled value="0.00"> -->
            <a class="total-amount">0.00</a>
          </div>
          
          
          <div class="total-amount-content">
            <label for="total-Amount" class="total-per-person">Total
              <span>&#47; person</span>
            </label>
            <!-- <input class="total-amount" type="text" name="Total-per-person" id="total-Amount" disabled value="0.00"> -->
            <a class="total-amount">0.00</a>
          </div>

          <input class="button-reset" type="reset" value="RESET">
          
        </div>
      </div>

    </form>
    
  </main>

    <div class="attribution">

      Coded by <a href="#">Miguel Reynoso</a>.
    </div>
  </footer> -->
  
</body>
</html>
